serve:
  proxy:
    port: 4455
    cors:
      enabled: true
      allowed_origins:
        - "*"
      allowed_methods:
        - "GET"
        - "POST"
        - "PUT"
        - "DELETE"
      allowed_headers:
        - "Authorization"
        - "Content-Type"
  api:
    port: 4456

access_rules:
  repositories:
    - file:///etc/config/oathkeeper/rules.json

authenticators:
  jwt:
    enabled: true
    config:
      jwks_urls:
        - http://hydra:4445/.well-known/jwks.json

authorizers:
  allow:
    enabled: true

mutators:
  noop:
    enabled: true

log:
  level: debug