<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ASeSt</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ASeSt Dashboard</h1>
            <nav>
                <span id="userInfo">Loading...</span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </nav>
        </header>

        <main>
            <section class="dashboard">
                <h2>Welcome to your Dashboard!</h2>

                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3>üîê Your Profile</h3>
                        <div id="userProfile">
                            <p>Loading profile information...</p>
                        </div>
                    </div>

                    <div class="dashboard-card">
                        <h3>üõ°Ô∏è Protected API</h3>
                        <div id="apiData">
                            <p>Loading protected data...</p>
                        </div>
                        <button id="refreshApiBtn" class="btn btn-secondary">Refresh Data</button>
                    </div>

                    <div class="dashboard-card">
                        <h3>üìã Your Permissions</h3>
                        <div id="permissions">
                            <p>Loading permissions...</p>
                        </div>
                    </div>

                    <div class="dashboard-card">
                        <h3>üóùÔ∏è Secrets Access</h3>
                        <div id="secrets">
                            <p>Access to Vault secrets available</p>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <a href="/settings" class="btn btn-primary">Account Settings</a>
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/app.js"></script>
    <script src="/dashboard.js"></script>
</body>
</html>
